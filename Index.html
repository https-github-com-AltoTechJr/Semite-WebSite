<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Modules/Authentication.css">

    <title>SEMITE-WEBSITE</title>
</head>
<body>
    <section class="section-authentication">
        <div class="wrapper-authentication">
            <div class="authentication-box">
                <div class="form-box login">
                    <div class="authentication-title">
                        <h1>IV SEMITE</h1>
                    </div>

                    <form action="#">
                        <div class="authentication-input-box">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="authentication-input-box">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="authentication-btn">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
             <div class="authentication-borders">
                    <div class="border-left"></div>
                    Ou se preferir
                    <div class="border-right"></div>
                </div>
                <div class="authentication-media-options">
                    <a href="#">
                        <img src="/Assets/flat-color-icons_google.png" alt="">
                        <span>Entrar com o Google</span>
                    </a>
                    <a href="#">
                        <img src="/Assets/logos_facebook.png" alt="">
                        <span>Entrar com o Facebook</span>
                    </a>
                </div>
                <div class="register-box">
                    <h3>Ainda n√£o tem uma conta?</h3>
                    <a href="#">Clique aqui para criar uma conta</a>
                </div>
        </div>
    </section>
    <script src="/Js/Authentication.js"></script>
</body>
</html>
