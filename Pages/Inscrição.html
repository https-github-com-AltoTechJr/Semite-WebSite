<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Modules/CssBody.css">
    <link rel="stylesheet" href="../Modules/Header.css">
    <link rel="stylesheet" href="../Modules/Inscrição.css">
</head>
<body>
    <header class="container">
        <nav class="Header-nav">
            <div class="logo-container">
                IV SEMIC
            </div>
        </nav>
    </header>
    <main>
        <section class="Inscrição">
            <div class="container">
                <div class="Inscrição-container">
                    <div class="Inscrição-content">

                        <h1 id="title-Inscrição">Inscrição em minicursos</h1>
                        <div class="Inscrição-Event-data">
                            <ul class="text-data">
                                <li id="Text-1">Minicurso: "O que são Sistemas de Tutores Inteligentes e como construir seus próprios sistemas usando CTAT."</li>
                                <li class="Text-2">04/12 - 14h00min às 16h00min</li>
                                <li class="Text-2">Prof. Dr. Geiser Chalco Challco</li>
                            </ul>
                        </div>

                        <div class="register">
                            <div class="register-content">
                                <h1 id="title-register">Dados do participante</h1>
                                <form class="form-register" action="#">
                                    <div class="register-box-name">
                                        <input type="name" id="register-name" name="register-name" placeholder="Nome Completo" required>
                                    </div>
                                    <div class="register-emails">
                                        <div class="register-box-email">
                                            <input type="email" id="register-email" name="register-email" placeholder="Email" required>
                                        </div>
                                        <div class="register-box-email">
                                            <input type="email" id="register-email-confirm" name="register-email-confirm" placeholder="Confirmar Email" required>
                                        </div>
                                    </div>
                                    <div id="register-btn">
                                        <a href="#">Cancelar</a>
                                        <button type="submit">
                                            Inscrever-se
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
