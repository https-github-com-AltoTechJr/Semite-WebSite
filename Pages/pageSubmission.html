<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Modules/CssBody.css">
    <link rel="stylesheet" href="../Modules/PageSubmission.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>IV SEMITE</h1>
        </div>
    </header>
    <main>
        
        <section>
            <div class="container-title">
                <h1>Submissão de trabalhos</h1>
                <div class="container-p">
                    <span></span>
                    <p>Submeta aqui seu trabalho para o IV Seminário Internacional de Tecnologia e Ensino - SEMITE</p>
                    <p>Datalimite de envio até 31 de outubro de 2023</p>
                </div>
            </div>
            <div class="container-data">
                <div class="data">
                    <h1>Dados do participante</h1>
                    <input type="text" class="data-input" placeholder="Nome Completo">
                    <input type="email" class="data-input" placeholder="Email">
                    <h2>Dados do trabalho</h2>
                    <input type="text" class="descricion" placeholder="Descrição">
                </div>
                <div class="update">
                    <input type="text" placeholder="Grupo temático">
                    <input type="text" placeholder="Enviar arquivo">
                    <p>Nome do arquivo.pdf</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
